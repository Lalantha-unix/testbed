<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CITES COP20 Video Display</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* Full-screen background */
    body {
      background-image: url('CoP20_dweb_UZ_eng.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Centered video box */
    .video-wrapper {
      position: absolute;
      top: 70%;
      left: 70%;
      transform: translate(-50%, -50%);
      width: 70%;
      max-width: 1200px;
      aspect-ratio: 16 / 9;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
    }

    .video-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }
  </style>
</head>

<body>

  <!-- Centered video area -->
<iframe 
  width="560" 
  height="315" 
  src="https://www.youtube.com/embed/FSOh7T8tYiE?si=v62V6pWJjJ-YisP0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

  
</body>
</html>
